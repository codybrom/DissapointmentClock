<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="width" content="500">
  <meta name="height" content="600">
  <title>Disappointment Timer Settings</title>
  <link rel="stylesheet" href="/options.css">
  <script src="options.js" type="module" defer></script>
  <style>
    html,
    body {
      width: 500px;
      min-width: 500px;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7z" />
      </svg>
      <h1>Disappointment Timer</h1>
    </div>

    <form id="configForm">
      <div class="form-group">
        <label for="websiteUrl">Target Website Domain</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
          </svg>
          <input type="text" id="websiteUrl" placeholder="threads.net">
        </div>
        <p class="help-text">Enter only the domain without "https://" or "www."</p>
      </div>

      <div class="settings-grid">
        <div class="grid-header">
          <div class="col-span-2 text-center">Minutes</div>
          <div class="col-span-7">Message</div>
          <div class="col-span-3">Color</div>
        </div>

        <div class="setting-row">
          <input type="number" id="time0" value="0" disabled
            class="col-span-2 p-2 border border-zinc-600 rounded bg-zinc-700 text-zinc-400 text-center">

          <input type="text" id="message1" placeholder="Initial message"
            class="col-span-7 p-2 border border-zinc-600 rounded bg-zinc-700 text-white pl-3">

          <input type="color" id="color1" value="#D3D3D3"
            class="col-span-3 h-9 border border-zinc-600 rounded bg-zinc-700 cursor-pointer">
        </div>

        <div class="setting-row">
          <input type="number" id="time1" value="2" min="1" max="60"
            class="col-span-2 p-2 border border-zinc-600 rounded bg-zinc-700 text-white text-center">

          <input type="text" id="message2" placeholder="Second stage message"
            class="col-span-7 p-2 border border-zinc-600 rounded bg-zinc-700 text-white pl-3">

          <input type="color" id="color2" value="#FFA500"
            class="col-span-3 h-9 border border-zinc-600 rounded bg-zinc-700 cursor-pointer">
        </div>

        <div class="setting-row">
          <input type="number" id="time2" value="3" min="1" max="60"
            class="col-span-2 p-2 border border-zinc-600 rounded bg-zinc-700 text-white text-center">

          <input type="text" id="message3" placeholder="Final message"
            class="col-span-7 p-2 border border-zinc-600 rounded bg-zinc-700 text-white pl-3">

          <input type="color" id="color3" value="#FF0000"
            class="col-span-3 h-9 border border-zinc-600 rounded bg-zinc-700 cursor-pointer">
        </div>
      </div>

      <div class="button-container">
        <button type="submit" id="saveButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
          </svg>
          Save Settings
        </button>
      </div>
    </form>
  </div>
</body>

</html>
